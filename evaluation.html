<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="theme-color" content="#3c8dbc">
    <meta name="msapplication-TileColor" content="#3c8dbc">
    <meta name="msapplication-navbutton-color" content="#3c8dbc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ScoutingAPP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/main.js"></script>
    <script src="js/evaluation.js"></script>
  </head>
  <body>
    <header class="header">
      <a class="header-button main-button" href="index.html">Scouting App</a>
      <a class="header-button menu-toggle" href="#menu"><i class="fa fa-bars"></i></a>
      <div class="header-button" id="loading_status" hidden><i class="fa fa-fw fa-spin fa-refresh"></i></div>
      <a class="header-button" href="#pane-tickets"><i class="fa fa-calendar"></i><span class="header-button-label-red">5</span></a>
      <a class="header-button fill-user_name" href="#pane-user"></a>
      <div class="header-pane-holder" id="pane-tickets">
        <a class="header-pane-close" href="#"></a>
        <ul class="header-pane ticket-pane">
          <li>
            <a class="ticket-link" href="#">
              <span class="ticket-title">No notification</span>
              <span class="ticket-description">You don't have any notifications<br>today</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="header-pane-holder" id="pane-user">
        <a class="header-pane-close" href="#"></a>
        <div class="header-pane user-pane">
          <div class="user-background">
            <i class="fa fa-user user-icon"></i>
            <span class="fill-user_name"></span>
          </div>
          <div class="user-buttons">
            <a class="user-btn" href="#">#<span class="fill-team_number"></span></a>
            <a class="user-btn" href="#" onclick="logout()">Log out</a>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <nav class="menu" id="menu">
        <a class="menu-close header-button" href="#"><i class="fa fa-bars"></i></a>
        <form action="#">
          <div class="search">
            <input class="search-input" type="search" placeholder="Search...">
            <button class="search-submit" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </form>
        <a class="menu-link" href="user.html"><i class="fa fa-fw fa-user"></i> User</a>
        <a class="menu-link menu-active" href="evaluation.html"><i class="fa fa-fw fa-pencil"></i> Evaluation</a>
        <a class="menu-link" href="reports.html"><i class="fa fa-fw fa-line-chart"></i> Reports</a>
      </nav>
      <main class="content">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="content-title"><i class="fa fa-pencil"></i> Evaluation</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-push-2">
            <form onsubmit="select_evaluation_team(event)">
              <div class="row" id="evaluation-select_team_alert">
                <div class="alert alert-blue col-sm-8 col-sm-push-2 text-center">Select a team to evaluate.</div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-4 input">
                  <input class="col-xs-8" placeholder="Team number" required id="user-join_team_number">
                </div> 
                <div class="col-sm-2">
                  <button class="btn-green" type="submit" style="margin: 0px">Select</button>
                </div>
              </div>
              <br>
            </form>

            <form onsubmit="submit_evaluation(event)">
              <input type="hidden" name="team_id" id="input_evaluation_team_id">
              <input type="hidden" name="id" id="input_evaluation_id">
              <div class="fill-evaluation_periods"></div>
              <div id="evaluation_submit_button_wrapper" hidden>
                <button class="btn-green pull-right btn-large" type="submit">Submit evaluation</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

<template id="template-evaluation_question_boolean">
  <div class="col-xs-12">
    <p class="fill-evaluation_question_description"></p>
    <label>
      <input type="radio" value="1">Yes
    </label>
    <label>
      <input type="radio" value="0" checked>No
    </label>
    <hr>
  </div>
</template>

<template id="template-evaluation_question_integer">
  <div class="col-xs-12 input">
    <label>
      <span class="fill-evaluation_question_description"></span>
      <input type="number" min="0" max="1000000" step="1" value="0">
    </label>
  </div>
</template>

<template id="template-evaluation_question_percent">
  <div class="col-xs-12 input">
    <label>
      <span class="fill-evaluation_question_description"></span>
      <input type="number" min="0" max="100" step="1" value="0">
    </label>
  </div>
</template>

<template id="template-evaluation_question_phrase">
  <div class="col-xs-12 input">
    <label>
      <span class="fill-evaluation_question_description"></span>
      <input type="text" maxlength="100">
    </label>
  </div>
</template>

<template id="template-evaluation_question_text">
  <div class="col-xs-12 input">
    <label>
      <span class="fill-evaluation_question_description"></span>
      <textarea maxlength="1000" class="resize-v"></textarea>
    </label>
  </div>
</template>

<template id="template-evaluation_period">
  <div class="box">
    <div class="box-header fill-evaluation_period_name"></div>
    <div class="box-body">
      <div class="row fill-evaluation_questions"></div>
    </div>
  </div> 
</template>
