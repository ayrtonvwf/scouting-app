<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>ScoutingAPP</title>
	<style>
		body {
			background: #456;
			text-align: center;
		}
		.login-triangle {
			width: 0;
			margin-right: auto;
			margin-left: auto;
			border: 12px solid transparent;
			border-bottom-color: #28d;
		}
		.login-header {
			margin-top: 0;
			margin-bottom: 0;
			background: #28d;
			padding: 15px;
			font-size: 18px;
			font-weight: normal;
			text-align: center;
			text-transform: uppercase;
			color: #fff;
		}
		.login-container {
			background: #ebebeb;
			padding: 12px;
		}
		.box {
			float: left;
			width: 35%;
			position: relative;
			height: 100%;
			margin-left: 32.5%;
		}
		.with-margin {
			margin-left: 10%;
		}
		.row {
			width: 100%;
			position: relative;
			overflow: auto;
		}
		input {
			width: 100%;
			box-sizing: border-box;
			padding: 15px;
			border: 1px solid lightgray;
			background-color: white;
			margin-bottom: 2px;
			outline: none;
			font-size: 15px;
		}
		button {
			width: 100%;
			box-sizing: border-box;
			padding: 12px;
			border: none;
			background-color: #337ab7;
			color: white;
			margin-bottom: 2px;
			outline: none;
			font-size: 20px;
			cursor: pointer;
		}
		button:hover {
			background-color: #2e6da4;
		}
		@media (max-width: 780px) {
			.box {
				float: none;
				width: 70%;
				margin-left: 15%;
			}
		}
		@media (max-width: 490px) {
			.box {
				width: 90%;
				margin-left: 5%;
			}
		}
		a {
			margin-top: 5px;
			display: inline-block;
			color: #28d;
            font-family: sans-serif;
            font-size: 15px;
		}
        h1 {
            color: white;
            font-family: sans-serif;
            font-weight: normal;
        }
	</style>
    <script src="js/main.js"></script>
</head>
<body>
	<div class="row">
		<h1>ScoutingAPP</h1>
	</div>
	<div class="row">
		<div class="box">
			<div class="login-triangle"></div>
			<h1 class="login-header">Log in</h1>
			<form class="login-container" autocomplete="off" onsubmit="login(event)">
				<input type="email" name="email" id="email" required placeholder="Email" autofocus>
				<input type="password" name="password" id="password" required placeholder="Password">
				<button type="submit">Enter</button>
				<a href="#">Forgot my password</a>
			</form>
		</div>
    </div>
    <script>
		function login(event) {
			event.preventDefault();
			var data = {
				email: document.getElementById('email').value,
				password: document.getElementById('password').value
			}
			
			api_request('auth', 'POST', data).then(function(response) {
				return response.json();
			}).then(function(response) {
				if (response.error_code) {
					alert('User not found. Try again');
					return;
				}
				
				window.localStorage.setItem('token', response.token);
				window.localStorage.setItem('user_id', response.user_id);
				window.localStorage.setItem('token_expiration', Date.now() + 43200);
				location.href = app_url;
			});
		}
    </script>
</body>
</html>
