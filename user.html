<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="msapplication-navbutton-color" content="#3c8dbc">

    <title>ScoutingAPP</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Scouting">
    <meta name="apple-mobile-web-app-title" content="Scouting">
    <meta name="theme-color" content="#3c8dbc">
    <meta name="msapplication-navbutton-color" content="#3c8dbc">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="icon" type="image/png" sizes="72x72" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="images/icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" type="image/png" sizes="96x96" href="images/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="images/icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="144x144" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="images/icons/icon-144x144.png">
    <link rel="icon" type="image/png" sizes="152x152" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="images/icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="384x384" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" type="image/png" sizes="384x384" href="images/icons/icon-384x384.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icons/icon-512x512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="images/icons/icon-512x512.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/main.js"></script>
    <script src="js/user.js"></script>
  </head>
  <body>
    <header class="header">
      <a class="header-button main-button" href="index.html">Scouting App</a>
      <a class="header-button menu-toggle" href="#menu"><i class="fa fa-bars"></i></a>
      <div class="header-button" id="loading_status" hidden><i class="fa fa-fw fa-spin fa-refresh"></i></div>
      <a class="header-button" href="#pane-tickets"><i class="fa fa-calendar"></i><span class="header-button-label-red fill-notifications_counter hidden"></span></a>
      <a class="header-button fill-user_name" href="#pane-user"></a>
      <div class="header-pane-holder" id="pane-tickets">
        <a class="header-pane-close" href="#"></a>
        <template id="template-notification">
          <li>
            <a class="ticket-link" href="#">
              <span class="ticket-title fill-notification_title"></span>
              <span class="ticket-description fill-notification_description"></span>
            </a>
          </li>
        </template>
        <ul class="header-pane ticket-pane fill-notifications"></ul>
      </div>
      <div class="header-pane-holder" id="pane-user">
        <a class="header-pane-close" href="#"></a>
        <div class="header-pane user-pane">
          <div class="user-background">
            <i class="fa fa-user user-icon"></i>
            <span class="fill-user_name"></span>
          </div>
          <div class="user-buttons">
            <a class="user-btn" href="#" onclick="logout()">Log out</a>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <nav class="menu" id="menu">
        <a class="menu-close header-button" href="#"><i class="fa fa-bars"></i></a>
        <a class="menu-link menu-active" href="user.html"><i class="fa fa-fw fa-user"></i> User</a>
        <a class="menu-link" href="evaluation.html"><i class="fa fa-fw fa-pencil"></i> Evaluation</a>
        <a class="menu-link" href="reports.html"><i class="fa fa-fw fa-line-chart"></i> Reports</a>
      </nav>
      <main class="content">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="content-title"><i class="fa fa-user"></i> User - <span class="fill-user_name"></span></h1>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 col-md-push-3">
            <div class="box">
              <div class="box-header">Information</div>
              <div class="box-body">
                <form onsubmit="user_submit(event)">
                  <div class="row">
                    <div class="col-xs-6 input">
                      <input id="input-user_name" placeholder="Name" required>
                      <label for="input-user_name">Name</label>
                    </div>  
                    <div class="col-xs-6 input">
                      <input id="input-user_email" placeholder="Email" required type="email">
                      <label for="input-user_email">Email</label>
                    </div>  
                  </div>
                  <div class="row">
                    <div class="col-xs-6 input">
                      <input id="input-user_new_password" placeholder="If you want to change it..." type="password">
                      <label for="input-user_new_password">New password</label>
                    </div>    
                    <div class="col-xs-6 input">
                      <input id="input-user_re_password" placeholder="Repeat the new password" type="password">
                      <label for="input-user_re_password">New password again</label>
                    </div>    
                    <div class="col-xs-6 input">
                      <input id="input-user_password" placeholder="Just for safety..." required type="password">
                      <label for="input-user_password">Current password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 text-right">
                      <button class="btn-green" type="submit">Save</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
