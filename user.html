<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="theme-color" content="#3c8dbc">
    <meta name="msapplication-TileColor" content="#3c8dbc">
    <meta name="msapplication-navbutton-color" content="#3c8dbc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ScoutingAPP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/main.js"></script>
    <script src="js/user.js"></script>
  </head>
  <body>
    <header class="header">
      <a class="header-button main-button" href="index.html">Scouting App</a>
      <a class="header-button menu-toggle" href="#menu"><i class="fa fa-bars"></i></a>
      <div class="header-button" id="loading_status" hidden><i class="fa fa-fw fa-spin fa-refresh"></i></div>
      <a class="header-button" href="#pane-tickets"><i class="fa fa-calendar"></i><span class="header-button-label-red">5</span></a>
      <a class="header-button fill-user_name" href="#pane-user"></a>
      <div class="header-pane-holder" id="pane-tickets">
        <a class="header-pane-close" href="#"></a>
        <ul class="header-pane ticket-pane">
          <li>
            <a class="ticket-link" href="#">
              <span class="ticket-title">No notification</span>
              <span class="ticket-description">You don't have any notifications<br>today</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="header-pane-holder" id="pane-user">
        <a class="header-pane-close" href="#"></a>
        <div class="header-pane user-pane">
          <div class="user-background">
            <i class="fa fa-user user-icon"></i>
            <span class="fill-user_name"></span>
          </div>
          <div class="user-buttons">
            <a class="user-btn" href="#">#<span class="fill-team_number"></span></a>
            <a class="user-btn" href="#" onclick="logout()">Log out</a>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <nav class="menu" id="menu">
        <a class="menu-close header-button" href="#"><i class="fa fa-bars"></i></a>
        <form action="#">
          <div class="search">
            <input class="search-input" type="search" placeholder="Search...">
            <button class="search-submit" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </form>
        <a class="menu-link menu-active" href="user.html"><i class="fa fa-fw fa-user"></i> User</a>
        <a class="menu-link" href="evaluation.html"><i class="fa fa-fw fa-pencil"></i> Evaluation</a>
        <a class="menu-link" href="reports.html"><i class="fa fa-fw fa-line-chart"></i> Reports</a>
      </nav>
      <main class="content">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="content-title"><i class="fa fa-user"></i> User - <span class="fill-user_name"></span></h1>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="box">
              <div class="box-header">Information</div>
              <div class="box-body">
                <form onsubmit="user_submit(event)">
                  <div class="row">
                    <div class="col-xs-6 input">
                      <input id="input-user_name" placeholder="Name" required>
                      <label for="input-user_name">Name</label>
                    </div>  
                    <div class="col-xs-6 input">
                      <input id="input-user_email" placeholder="Email" required type="email">
                      <label for="input-user_email">Email</label>
                    </div>  
                  </div>
                  <div class="row">
                    <div class="col-xs-6 input">
                      <input id="input-user_new_password" placeholder="If you want to change it..." type="password">
                      <label for="input-user_new_password">New password</label>
                    </div>    
                    <div class="col-xs-6 input">
                      <input id="input-user_re_password" placeholder="Repeat the new password" type="password">
                      <label for="input-user_re_password">New password again</label>
                    </div>    
                    <div class="col-xs-6 input">
                      <input id="input-user_password" placeholder="Just for safety..." required type="password">
                      <label for="input-user_password">Current password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 text-right">
                      <button class="btn-green" type="submit">Save</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="box">
            <div class="box-header">Teams</div>
            <div class="box-body">
              <div class="row">
                <div class="col-sm-12">
                  <form onsubmit="join_team(event)">
                    <br>
                    <div class="row">
                      <div class="col-sm-3"></div>
                      <div class="col-sm-4 input">
                        <input class="col-xs-8" "input" placeholder="Team number" required id="user-join_team_number">
                      </div> 
                      <div class="col-sm-2">
                        <button class="btn-green" type="submit" style="margin: 0px">Join</button>
                      </div>
                    </div>
                    <br>
                  </form>
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>&nbsp;</th>
                      </tr>
                    </thead>
                    <template id="template-user_team">
                      <tr>
                        <td class="fill-user_team_name"></td>
                        <td class="fill-user_team_number"></td>
                        <td class="text-right">
                          <button class="btn btn-small btn-red tooltip tooltip-left user_team_leave_button" title="Leave">
                            <i class="fa fa-fw fa-times"></i>
                          </button>
                        </td>
                      </tr>
                    </template>
                    <tbody class="fill-user_teams">
                    </tbody>
                    <tfoot>
                      <tr>
                        <td colspan="3"><b>Total:</b> <span class="row-counter"></span></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
          </div>
          
        </div>
      </main>
    </div>
  </body>
</html>
